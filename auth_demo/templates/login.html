<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      font-family: 'Roboto', Arial, sans-serif;
    }
    .login-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 350px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .login-container:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    .login-title {
      font-size: 1.7rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
      color: #222;
      letter-spacing: 0.5px;
    }
    .btn-google {
      background: #4285f4;
      color: #fff;
      font-weight: 500;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      transition: background 0.2s, box-shadow 0.2s;
      width: 100%;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-google:hover, .btn-google:focus {
      background: #357ae8;
      box-shadow: 0 2px 8px rgba(66,133,244,0.15);
      outline: none;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem 0.5rem;
        border-radius: 0.75rem;
        max-width: 95vw;
      }
      .login-title {
        font-size: 1.2rem;
      }
      .btn-google {
        font-size: 1rem;
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Sign in to Secure Access Flow</div>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google">
      <svg width="22" height="22" viewBox="0 0 48 48" style="margin-right:8px;"><g><path fill="#4285F4" d="M24 9.5c3.54 0 6.7 1.22 9.19 3.22l6.85-6.85C36.68 2.36 30.74 0 24 0 14.82 0 6.73 5.08 2.69 12.44l7.98 6.2C12.13 13.13 17.62 9.5 24 9.5z"/><path fill="#34A853" d="M46.1 24.55c0-1.64-.15-3.22-.42-4.74H24v9.01h12.42c-.54 2.9-2.18 5.36-4.66 7.04l7.2 5.6C43.98 37.13 46.1 31.3 46.1 24.55z"/><path fill="#FBBC05" d="M10.67 28.64A14.5 14.5 0 019.5 24c0-1.62.28-3.18.77-4.64l-7.98-6.2A23.93 23.93 0 000 24c0 3.77.9 7.34 2.49 10.48l8.18-5.84z"/><path fill="#EA4335" d="M24 48c6.48 0 11.92-2.14 15.89-5.82l-7.2-5.6c-2.01 1.35-4.6 2.15-8.69 2.15-6.38 0-11.87-3.63-14.33-8.9l-8.18 5.84C6.73 42.92 14.82 48 24 48z"/></g></svg>
      Sign in with Google
    </a>
  </div>
</body>
</html>
